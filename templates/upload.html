<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload your CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <h2>Previous Uploads</h2>
    <ul>
        {% for file_name, upload_time in files_info.items() %}
            <li>
                {{ file_name }} (uploaded on {{ upload_time }})
                - <a href="{{ url_for('view_data', file_name=file_name) }}">View</a>
                - <a href="{{ url_for('delete_file', file_name=file_name) }}" onclick="return confirm('Are you sure?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
